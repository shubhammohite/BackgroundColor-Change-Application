<div [ngStyle]="{ 'background-color': selectedColor }" class="container">
  <h1>Background Color Change Application</h1>
  <div class="button-grid">
    <button
      *ngFor="let color of colors"
      [ngStyle]="{ 'background-color': color, color: isDarkColor(color) ? 'white' : 'black' }"
      (click)="changeBackground(color)"
    >
      {{ color }}
    </button>
  </div>
</div>
